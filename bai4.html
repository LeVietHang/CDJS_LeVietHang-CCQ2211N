<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chuyển đổi đơn vị</title>
<link rel="stylesheet" href="bai4.css">
</head>
<body>

<h2>Chuyển đổi đơn vị</h2>
<div class="input-container">
    <label for="value">Giá trị:</label>
    <input type="number" id="value" placeholder="Nhập giá trị..." required>
</div>

<div class="input-container">
    <label for="fromUnit">Đơn vị đầu:</label>
    <select id="fromUnit">
        <option value="m">Mét (m)</option>
        <option value="ft">Feet (ft)</option>
        <option value="inch">Inch (inch)</option>
    </select>
</div>

<div class="input-container">
    <label for="toUnit">Đơn vị cuối:</label>
    <select id="toUnit">
        <option value="m">Mét (m)</option>
        <option value="ft">Feet (ft)</option>
        <option value="inch">Inch (inch)</option>
    </select>
</div>

<button onclick="convert()">Chuyển đổi</button>

<div id="result"></div>

<script src="bai4.js"></script>

</body>
</html>
